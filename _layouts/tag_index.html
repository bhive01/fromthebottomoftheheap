---
layout: page
---

            <dl class="dl-horizontal" id="dl-post-list">
          {% for post in site.tags[page.tag] %}
              <dt>{{ post.date | date_to_long_string }}</dt>
              <dd><a href="{{ post.url }}">{{ post.title }}{% if post.subtitle %}: {{ post.subtitle }}{% endif %}</a></dd>
          {% endfor %}
            </dl>
